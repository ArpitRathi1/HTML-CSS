<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            width:100%
        }
        tr,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>A</th>
                <td>13</td>
                <td>99</td>
            </tr>
            <tr>
                <th>B</th>
                <td>15</td>
                <td>98</td>
            </tr>
            <tr>
                <th>C</th>
                <td>14</td>
                <td>100</td>
            </tr>
            <tr>
                <th>D</th>
                <td>15</td>
                <td>99</td>
            </tr>
        </tbody>
            
        
    </table>
</body>
</html>
