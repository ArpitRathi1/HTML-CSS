<!DOCTYPE html>
<html>
    <head>
        <title>HTML tables</title>
    </head>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <body>
        <table>
            <tr>
                <td>Name</td>
                <td>Employee id</td>
                <td>Gender</td>
            </tr>
            <tr>
                <td>Arpit Rathi</td>
                <td>10</td>
                <td>M</td>
            </tr>
            <tr>
                <td>Shubham Raikwar</td>
                <td>15</td>
                <td>M</td>
            </tr>
            <tr>
                <td>Priyanka Barole</td>
                <td>16</td>
                <td>F</td>
            </tr>
        </table>
    </body>
</html>
