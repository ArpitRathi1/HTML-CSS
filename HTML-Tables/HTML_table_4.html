<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <thead style="background-color: aqua;">
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting value</th>
                <th>Ater Eating</th>
            </tr>
            <tr>
                <th>Min</th>
                <th>Max</th>
                <th>2hr after eating</th>
            </tr>
        </thead>
        <tr>
            <th>Healthy</th>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
</body>
</html>
