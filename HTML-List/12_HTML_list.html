<!DOCTYPE html>
<html>
    <head>
        <title>HTML lists</title>
    </head>
    <body>
        <h2>Ordered list</h2>
        <ol>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ol>
        <h2>Unordered list</h2>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ul>
        <h2>Defination list</h2>
        <dl>
            <dt>Term1</dt>
            <dd>Defination of Term1</dd>
            <dt>Trem2</dt>
            <dd>Defination of Term2</dd>
            <dt>Term3</dt>
            <dd>Defination of Term3</dd>
        </dl>

    </body>
</html>
