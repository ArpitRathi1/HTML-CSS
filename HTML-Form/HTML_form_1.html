<!DOCTYPE html>
<html>
    <head>
        <title>HTML form</title>
    </head>
    <body>
        <form>
            <label for="firstname">First name : </label>
            <input type="text" placeholder="Enter name" id="firstname"><br>
            <label for="lastname">Last name : </label>
            <input type="text" placeholder="Enter last name" id="lastname"><br>

            <label for="password">Enter password : </label>
            <input type="password" placeholder="Enter password" id="password"><br>

            
            <label>Select gender : </label>
            <input type="radio" id="male" name="gen" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gen" value="femle">
            <label for="female">Female</label><br>

            <label>Category : </label>
            <input type="radio" id="ur" name="cat" value="ur">
            <label for="ur">UR</label>
            <input type="radio" id="obc" name="cat" value="obc">
            <label for="obc">OBC</label>
            <input type="radio" id="scst" name="cat" value="scst">
            <label for="scst">SC/ST</label><br>

            <label for="country">Select country : </label>
            <select id="country">
                <option value="India">India</option>
                <option value="Usa">Usa</option>
                <option value="China">China</option>
                <option value="Russia">Russia</option>
                <option value="Sri lanka">Sri lanka</option>
            </select><br>
            
            <textarea placeholder="Enter your full address" rows="5" cols="50"></textarea><br>

            <label for="file">Upload file : </label>
            <input type="file" value="file" id="file"><br>

            <input type="checkbox" id="terms">
            <label for="terms"> : I agree to the terms and conditions.</label><br>

            <input type="submit"><br>
            <input type="reset">

        </form>

    </body>
</html>
