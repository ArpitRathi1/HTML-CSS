<!DOCTYPE html>
<html>
    <head>
        <title>HTML form</title>
    </head>
    <body>
        <form>
            <label for="firstname">First name : </label>
            <input type="text" placeholder="Enter name" id="firstname"><br>
            <label for="lastname">Last name : </label>
            <input type="text" placeholder="Enter last name" id="lastname"><br>

            <label for="password">Enter password : </label>
            <input type="password" placeholder="Enter password" id="password"><br>

            
            <label>Select gender : </label>
            <input type="radio" id="male" name="gen" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gen" value="femle">
            <label for="female">Female</label><br>

            <label>Category : </label>
            <input type="radio" id="ur" name="cat" value="ur">
            <label for="ur">UR</label>
            <input type="radio" id="obc" name="cat" value="obc">
            <label for="obc">OBC</label>
            <input type="radio" id="scst" name="cat" value="scst">
            <label for="scst">SC/ST</label><br>


        </form>

    </body>
</html>
