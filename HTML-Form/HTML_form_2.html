<!DOCTYPE html>
<html>
    <head>
        <title>Form 1</title>
    </head>
    <body>
        <form name="Form 1">
            <label for="name">First name : </label>
            <input type="text" placeholder="Enter First name" id="name" required><br>

            <label for="lastname">Last name : </label>
            <input type="text" placeholder="Enter last name" id="lastname" required><br>

            <label for="email">Enter your email : </label>
            <input type="email" placeholder="Enter your email account" id="email" required><br>

            <label for="pass">Enter password : </label>
            <input type="password" placeholder="Enter password" id="pass" required><br>

            <label for="number">Enter your phone number : </label>
            <input type="number" placeholder="Enter your phone number" id="number" required><br>

            <label for="dob">Enter your date of birth : </label>
            <input type="date" id="dob" required><br>

            <label for="gender">Select gender : </label>
            <input type="radio" id="gender" id="male" required name="gen">
            <label for="male">Male</label>
            <input type="radio" id="gender" id="female" required name="gen">
            <label for="female">Female</label><br>

            <label for="category">Select category : </label>
            <input type="radio" id="category" id="ur" required name="cat">
            <label for="ur">UR</label>
            <input type="radio" id="category" id="obc" required name="cat">
            <label for="obc">OBC</label>
            <input type="radio" id="category" id="scst" required name="cat">
            <label for="scst">SCST</label><br>

             <label for="country">Select country : </label>
            <select id="country" required>
                <option>India</option>
                <option>USA</option>
                <option>Russia</option>
            </select><br>

            <textarea placeholder="Enter full address" required rows="5" cols="50"></textarea><br>
        </form>
    </body>
</html>
