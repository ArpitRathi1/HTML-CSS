<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <h3>Contact us form</h3>
    <form>
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter your name"><br>

        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Enter your email"><br>

        <label for="Contact">Contact : </label>
        <input type="number" id="Contact" ><br>

        <label for="gender">Gender : </label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br>

        <label for="dob">Date of birth : </label>
        <input type="date" id="dob"><br>

        <label>Rating : </label>
        <input type="radio" name="rate">
        <label>1</label>
        <input type="radio" name="rate">
        <label>2</label>
        <input type="radio" name="rate"> 
        <label>3</label>
        <input type="radio" name="rate">
        <label>4</label>
        <input type="radio" name="rate">
        <label>5</label><br>

        <label>Enter your message : </label><br>
        <textarea rows="5" cols="25"></textarea><br>

        <input type="reset">
        <input type="submit"><br>

        <a href="https://www.youtube.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Logo_of_YouTube_%282015-2017%29.svg" alt="youtube" height="50" width="50"></a>
    </form>
</body>
</html>
