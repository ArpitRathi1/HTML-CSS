<!DOCTYPE html>
<html>
    <head>
        <title>HTML text inputs</title>
    </head>
    <body>
        <form>
        <h3>Text input</h3>
        <label for="name">Enter full name : </label>
        <input type="text" placeholder="Enter full name" id="name">

        <h3>Password input</h3>
        <label for="pass">Enter password : </label>
        <input type="password" placeholder="Enter password" id="pass">

        <h3>Email input</h3>
        <label for="email">Enter your email : </label>
        <input type="email" placeholder="Enter Email address" id="email">

        <h3>Number input</h3>
        <label for="num" >Enter your mobile number : </label>
        <input type="number" max="10">

        <h3>Range input</h3>
        <label for="range">Enter age : </label>
        <input type="range" id="range" min="0" max="5">

        <h3>Date input</h3>
        <label for="dob">Enter your date of birth : </label>
        <input type="date" id="dob">

        <h3>Time input</h3>
        <label for="time">Enter time of appointment</label>
        <input type="time" id="time"><br>
        
        <input type="reset"><br>
        <input type="submit">
        </form>
    </body>
</html>
